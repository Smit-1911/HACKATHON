<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Method Selection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="payment-container">
        <h2>Select Payment Method</h2>
        <form>
            <div class="payment-methods">
                <div class="payment-method">
                    <input type="radio" id="visa" name="payment-method" value="visa">
                    <label for="visa">
                        <img src="Visa_Brandmark_Blue_RGB+2.svg" alt="Visa Logo">
                        Visa
                    </label>
                </div>
                <div class="payment-method">
                    <input type="radio" id="mastercard" name="payment-method" value="mastercard">
                    <label for="mastercard">
                        <img src="mastercard.svg" alt="Mastercard Logo">
                        Mastercard
                    </label>
                </div>
                <div class="payment-method">
                    <input type="radio" id="american-express" name="payment-method" value="american-express">
                    <label for="american-express">
                        <img src="amex.svg" alt="American Express Logo">
                        American Express
                    </label>
                </div>
                <div class="payment-method">
                    <input type="radio" id="paytm" name="payment-method" value="paytm">
                    <label for="paytm">
                        <img src="paytm.png" alt="Paytm Logo">
                        Paytm
                    </label>
                </div>
                <div class="payment-method">
                    <input type="radio" id="google-pay" name="payment-method" value="google-pay">
                    <label for="google-pay">
                        <img src="6124998.png" alt="Google Pay Logo">
                        Google Pay
                    </label>
                </div>
                <div class="payment-method">
                    <input type="radio" id="phonepe" name="payment-method" value="phonepe">
                    <label for="phonepe">
                        <img src="phnpe.png" alt="PhonePe Logo">
                        PhonePe
                    </label>
                </div>
            </div>
            <button type="submit">Proceed to Payment</button>
        </form>
    </div>
</body>
</html>
