<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Provider Dashboard</title>
    <link rel="stylesheet" href="provider.css">
</head>
<body>
    <h2>Provider Dashboard</h2>
    <form id="providerForm">
        <label for="serviceName">Service Name:</label>
        <input type="text" id="serviceName" required><br><br>
        <label for="serviceDescription">Service Description:</label>
        <textarea maxlength="100" id="serviceDescription" required></textarea><br><br>
        <label for="serviceProvider">Service Provider:</label>
        <input type="text" id="serviceProvider" required><br><br>

        <label for="serviceProvider">Mobile Number</label>
        <input type="number" id="" required><br><br>

        <label for="serviceProvider">Experience Level</label>
        <input type="text" id="serviceProvider" required><br><br>

        <label for="serviceProvider">E-mail:</label>
        <input type="email" id="" required><br><br>

        <label for="serviceProvider">Password:</label>
        <input type="text" id="serviceProvider" required><br><br>

        <label for="serviceProvider">Address:</label>
        <input type="text" id="" required><br><br>

        <input type="submit" value="Add Service">
    </form>
    <div id="servicesList"></div>

    <script src="providerDashboard.js"></script>
</body>
</html>
